# fly.toml app configuration file generated for django-deploy-demo on 2025-12-08T22:45:29Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'django-deploy-demo'
primary_region = 'sjc'
console_command = '/code/manage.py shell'

[build]

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'

  [deploy]
  release_command = "python manage.py migrate"
